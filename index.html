<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      section {
        min-height: 420px;
      }
      .jumbotron {
        position: relative;
        background: url(images/caffe.jpg) center center;
        color: #fff;
        width: 100%;
        height: 100%;
        background-size: cover;
        overflow: hidden;
      }
    </style>

    <title>CoffeShop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container" style="display: flex;">
        <a class="navbar-brand" href="#">CoffeShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
          style="justify-content: flex-end;"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">Service</a>
            <a class="nav-item nav-link" href="#">Product</a>
            <a class="nav-item nav-link" href="#">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoffeShop</h1>
        <p class="lead">
          CoffeShop adalah tempat ngopi yang asik yang ada di Jakarta
        </p>
      </div>
    </div>
    <section id="service" class="service">
      <div class="container">
        <div class="row mb-4">
          <div class="col text-center">
            <h3>OUR SERVICE</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/free-wifi.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/band.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/view-cafe.jpeg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="product" class="product bg-light">
      <div class="container">
        <div class="row mb-4 pt-4">
          <div class="col text-center">
            <h3>OUR PRODUCT</h3>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/1.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text text-center">
                  Coffe Tubruk
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/2.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text text-center">
                  Coffe Latte
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img
                height="200px"
                src="images/3.jpeg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text text-center">
                  Coffe Arabica
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="find-us" class="find-us pt-4">
      <div class="container">
        <div class="row">
          <div class="col-xs">
            <nav>
              <ul style="list-style: none;">
                <li style="padding: 20px;"><a href="">Home </a></li>
                <li style="padding: 20px;"><a href="">Product </a></li>
                <li style="padding: 20px;"><a href="">Service </a></li>
                <li style="padding: 20px;"><a href="">Contact Us </a></li>
              </ul>
            </nav>
          </div>
          <div class="col text-right sm">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.051699798311!2d106.8124688143708!3d-6.256920063000453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f17f0bda2d5f%3A0x198e08030d45c3e5!2sJl.%20Kemang%20Raya%20No.10%2C%20RT.3%2FRW.2%2C%20Bangka%2C%20Kec.%20Mampang%20Prpt.%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta%2012730!5e0!3m2!1sid!2sid!4v1592287012284!5m2!1sid!2sid"
              width="200"
              height="200"
              frameborder="0"
              style="border: 0;"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
            <p>Jl. Kemang Raya No. 10</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
